<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Blood - LifeLink</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    /* Styling for sign-out button in top right corner */
      .sign-out-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      color: rgb(0, 0, 0);
      text-align: center;
      border: none;
      text-decoration: none;
      font-size: 14px;
      outline: none;
    }

    /* Pseudo-element for underline effect */
    .sign-out-button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      text-decoration: none;
      background-color: #ff0000;
      transition: width 0.3s ease, left 0.3s ease;
    }

    /* Animate the underline from center outward on hover */
    .sign-out-button:hover::after {
      text-decoration: none;
      width: 100%;
      left: 0;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('login') }}" class="sign-out-button">Sign Out</a>
  <div class="container">
    <h2>Request Blood</h2>
    <form action="{{ url_for('make_request', email=email) }}" method="POST">

      <label for="request_id">Request ID:</label>
      <input type="text" id="request_id" name="request_id" placeholder="Enter Request ID" required>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" placeholder="Hospital or clinic pincode" required>

      <label for="blood_type">Blood Type:</label>
      <select name="blood_type" id="blood_type" required>
        <option value="">Select Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="quantity">Quantity (Units):</label>
      <input type="number" id="quantity" name="quantity" placeholder="Enter units" required min="0">

      <label for="urgency">Urgency Level:</label>
      <select id="urgency" name="urgency" required>
        <option value="" disabled selected>Select urgency level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
