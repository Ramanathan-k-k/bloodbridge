<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeLink - Email Sent</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
  <!-- Redirect to the login page after 5 seconds -->
  <meta http-equiv="refresh" content="5;url={{ url_for('login') }}">
</head>
<body>
  <div class="container">
    <h2>Email Sent Successfully to {{ email }}</h2>
    <p>We’ve sent an email with instructions to reset your password to {{ email }}.</p>
    <p>You’ll be redirected to the login page shortly. If not, <a href="{{ url_for('login') }}">click here</a> to proceed.</p>
  </div>
</body>
</html>
